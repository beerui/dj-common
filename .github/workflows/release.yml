name: Release

on:
  push:
    # tags:
    # - 'v*' # 当推送 v 开头的 tag 时触发，如 v1.0.0
    branches:
      - 'main' # 仅在 main 分支推送时触发

jobs:
  publish:
    if: ${{ contains(github.event.head_commit.message, 'bump version') }}
    runs-on: ubuntu-latest

    permissions:
      contents: write # 需要写权限来创建 release

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 获取完整的 git 历史，用于生成 CHANGELOG

      - name: 生成 CHANGELOG 草稿
        run: |
          {
            printf "# Change Log\n\n"
            git log --pretty=format:'* %h: %s' --no-merges
          } > CHANGELOG.md

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: 指定 npm registry 为官方源
        run: npm config set registry https://registry.npmjs.org

      - name: 安装依赖
        run: npm install

      - name: 运行 ESLint 检查
        run: npm run lint

      - name: 构建项目
        run: npm run build

      - name: 发布到 NPM
        run: |
          if [[ ${{ github.ref }} == refs/tags/*-beta.* ]]; then
            npm publish --tag beta --access public
          else
            npm publish --access public
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: 创建 GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: CHANGELOG.md
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
